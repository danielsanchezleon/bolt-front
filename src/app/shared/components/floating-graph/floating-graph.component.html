<div *ngIf="disabled"
  class="floating-button"
>
  <p-button icon="pi pi-chart-line" [rounded]="true" size="large" [severity]="'secondary'" [disabled]="disabled"/>
</div>

<div *ngIf="!disabled"
  class="floating-button"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <p-button icon="pi pi-chart-line" [rounded]="true" size="large" [severity]="'secondary'"/>
</div>

<div
  class="animated-modal"
  [class.show]="isHovering"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <!-- Contenido del modal -->
  <h2>Gr√°fico Interactivo</h2>

  <p-chart #chart type="line" [data]="data" [options]="options" />
</div>

<div *ngIf="isHovering" class="blur"></div>
