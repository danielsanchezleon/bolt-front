<div class="accordion">
  <div class="accordion-header" (click)="toggle()">
    <div class="font-w-600">{{title}}</div>
    <i class="pi pi-chevron-right c-blue" [class.open]="isOpen" style="font-size: 0.75rem;"></i>
  </div>
  <div class="accordion-body" *ngIf="isOpen">
    <ng-content></ng-content>
  </div>
</div>
