<div *ngIf="disabled" class="accordion-disabled">
  <div class="accordion-header">
    <div class="title-wrapper">
        <span class="text-gray">{{title}}</span>
    </div>
    <span class="pi pi-chevron-right text-gray" [class.open]="isOpen"></span>
  </div>
</div>

<div *ngIf="!disabled" class="accordion">
  <div class="accordion-header" (click)="toggle()">
    <div class="title-wrapper" [ngClass]="{'bg-blue': highlightTitle}">
        <span>{{title}}</span>
    </div>
    <span class="pi pi-chevron-right" [class.open]="isOpen"></span>
  </div>
  <div class="accordion-content" [class.open]="isOpen">
    <ng-content *ngIf="isOpen"></ng-content>
  </div>
</div>
