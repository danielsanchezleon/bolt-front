<div *ngIf="disabled" class="accordion-disabled">
  <div class="accordion-header" [ngClass]="{'padding-24': highlightTitle, 'padding-8': !highlightTitle}">
    <div class="title-wrapper">
        <i *ngIf="icon" class="{{icon}}"></i>
        <span class="text-gray">{{title}}</span>
    </div>
    <span class="pi pi-chevron-right text-gray" [class.open]="isOpen"></span>
  </div>
</div>

<div *ngIf="!disabled" class="accordion">
  <div class="accordion-header" (click)="toggle()" [ngClass]="{'padding-24': highlightTitle, 'padding-8': !highlightTitle}">
    <div class="title-wrapper" [ngClass]="{'bg-blue': highlightTitle}">
        <i class="font-16" *ngIf="icon" class="{{icon}}"></i>
        <span class="font-16 font-w-600">{{title}}</span>
        <span *ngIf="description" class="font-14 font-w-500 text-gray">- {{description}}</span>
    </div>
    <span class="pi pi-chevron-right" [class.open]="isOpen"></span>
  </div>
  <div class="accordion-content" [class.open]="isOpen">
    <ng-content *ngIf="isOpen"></ng-content>
  </div>
</div>
