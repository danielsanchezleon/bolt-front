<div class="page-container">
    <div class="login-panel-container">
        <img src="../../../assets/logos/telefonica_logo_2.png" alt="Telefónica" height="60">
        <div class="header">
            <div class="font-16 font-w-600">Bienvenido/a al portal de alarmas BOLT</div>
            <div class="font-12 text-gray">Por favor, ingresa tus credenciales para acceder al sistema</div>
        </div>
        <div *ngIf="isError" class="notice c-red">
            <i class="pi pi-info-circle"></i>
            <div>
                Usuario/Correo o contraseña incorrectos
            </div>
        </div>
        <div class="form-container" [formGroup]="loginForm">
            <p-floatlabel class="field" variant="on">
                <input #usernameOrEmailInput class="field" pInputText formControlName="usernameOrEmail" autocomplete="off" (keydown.enter)="onClickRequestAccess()"/>
                <label><i class="pi pi-user">&nbsp;</i>Usuario/Correo</label>
            </p-floatlabel>
            <p-floatlabel class="field" variant="on">
                <input class="field" pInputText formControlName="password" autocomplete="off" (keydown.enter)="onClickRequestAccess()" />
                <label><i class="pi pi-key">&nbsp;</i>Contraseña</label>
            </p-floatlabel>
        </div>
        <button pButton class="button" type="button" label="Acceder" [disabled]="!loginForm.valid" (click)="onClickRequestAccess();"></button>
    </div>
</div>

<div class="circle small shade5"></div>
<div class="circle medium shade4"></div>
<div class="circle large shade3"></div>
<div class="circle xlarge shade2"></div>
<div class="circle xxlarge shade1"></div>
